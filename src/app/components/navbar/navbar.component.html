<nav class="navbar navbar-dark navbar-expand-sm bg-primary">
  <span class="navbar-brand">ChatApp</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="page-links collapse navbar-collapse justify-content-end" [collapse]="!isCollapsed">
    <ul class="navbar-nav" *ngIf="currentUser else loggedOut">
      <li class="nav-item">
        <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>
      </li>
      <li class="nav-item">
        <a routerLink="" class="nav-link" (click)="auth.logout()">Logout</a>
      </li>
    </ul>
  </div>

</nav>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
    </li>
    <li class="nav-item">
      <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
    </li>
  </ul>
</ng-template>
